<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Link Joint</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #0f1116;
  color: #e5e5e5;
}
header {
  background: #1a1d24;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  border-bottom: 1px solid #333;
}
.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: #1a1d24;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #444;
  background: #0f1116;
  color: #fff;
}
button {
  padding: 10px 16px;
  border: none;
  background: #3b82f6;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-size: 15px;
  margin-right: 5px;
}
button:hover {
  background: #60a5fa;
}
.card {
  background: #242832;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  border: 1px solid #333;
}
.category-label {
  font-size: 13px;
  color: #9ca3af;
}
.flex {
  display: flex;
  gap: 10px;
}
</style>
</head>
<body>
<header>Link Joint</header>
<div class="container">
  <div id="auth-section">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username (no email needed)" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="auth-msg"></p>
  </div>

  <div id="app" style="display:none;">
    <h2>Welcome <span id="user-name"></span></h2>
    <p>Your Role: <span id="role-label"></span> | Permission Level: <span id="perm-label"></span></p>
    <button onclick="logout()">Logout</button>

    <hr>

    <!-- CATEGORY MANAGEMENT -->
    <h2>Categories</h2>
    <div id="category-create" style="display:none;">
      <input id="new-category-name" placeholder="Category Name" />
      <button onclick="createCategory()">Create Category</button>
    </div>
    <div id="categories-list"></div>

    <hr>

    <!-- LINK MANAGEMENT -->
    <h2>Links</h2>
    <div id="link-create" style="display:none;">
      <input id="new-link-title" placeholder="Link Title" />
      <input id="new-link-url" placeholder="https://example.com" />
      <select id="new-link-category"></select>
      <button onclick="createLink()">Add Link</button>
    </div>
    <div id="links-list"></div>

    <hr>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" style="display:none;">
      <h2>Admin Panel: Manage Users</h2>
      <div id="users-list"></div>
    </div>
  </div>
</div>

<script>
// Firebase init\const firebaseConfig = {
  apiKey: "AIzaSyBHNeca9gURUczisK4gNV6LhBfzK65vg9U",
  authDomain: "link-joint.firebaseapp.com",
  projectId: "link-joint",
  storageBucket: "link-joint.firebasestorage.app",
  messagingSenderId: "568319687772",
  appId: "1:568319687772:web:0f04ad3a1d2597da63ba99",
  measurementId: "G-W88WBHPEDZ"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let currentData = null;

function emailFromUser(u){return u+"@website.com";}

async function register(){
  const u = username.value.trim();
  const p = password.value;
  if(!u||!p) return authMsg("Enter username & password");
  try{
    const cred = await auth.createUserWithEmailAndPassword(emailFromUser(u), p);
    await db.collection("user_data").doc(cred.user.uid).set({username:u, role:"unapproved", permission_lvl:0});
    authMsg("Account created. Await approval.");
  }catch(e){authMsg(e.message);} }

async function login(){
  const u = username.value.trim();
  const p = password.value;
  if(!u||!p) return authMsg("Enter username & password");
  try{await auth.signInWithEmailAndPassword(emailFromUser(u), p);}catch(e){authMsg(e.message);} }

function authMsg(m){document.getElementById("auth-msg").innerText = m;}

auth.onAuthStateChanged(async(user)=>{
  if(!user){document.getElementById("app").style.display="none";return;}
  currentUser = user;
  const snap = await db.collection("user_data").doc(user.uid).get();
  if(!snap.exists){authMsg("No user data."); return;}

  currentData = snap.data();
  if(currentData.permission_lvl===0){authMsg("Awaiting approval."); logout(); return;}

  document.getElementById("auth-section").style.display="none";
  document.getElementById("app").style.display="block";
  userName.innerText = currentData.username;
  roleLabel.innerText = currentData.role;
  permLabel.innerText = currentData.permission_lvl;

  loadCategories();
  loadLinks();
  if(currentData.permission_lvl>=2) linkCreate.style.display="block";
  if(currentData.permission_lvl>=2) categoryCreate.style.display="block";
  if(currentData.role==="admin") adminPanel.style.display="block", loadAllUsers();
});

function logout(){auth.signOut(); location.reload();}

// CATEGORY FUNCTIONS
async function loadCategories(){
  const list = document.getElementById("categories-list");
  list.innerHTML = "";
  const sel = document.getElementById("new-link-category");
  sel.innerHTML = '<option value="none">Unsorted</option>';
  const snap = await db.collection("categories").get();

  snap.forEach(doc=>{
    const c = doc.data();
    sel.innerHTML += `<option value="${doc.id}">${c.name}</option>`;

    let html = `<div class='card'><b>${c.name}</b>`;

    if(currentData.permission_lvl===2 && c.creator===currentUser.uid){
      html += ` <button onclick='deleteCategory("${doc.id}")'>Delete</button>`;
    }
    if(currentData.permission_lvl===3){
      html += ` <button onclick='deleteCategory("${doc.id}")'>Delete</button>`;
    }
    html += "</div>";
    list.innerHTML += html;
  });
}

async function createCategory(){
  const name = newCategoryName.value.trim(); if(!name) return;
  await db.collection("categories").add({name, creator:currentUser.uid});
  newCategoryName.value="";
  loadCategories();
}

async function deleteCategory(id){
  await db.collection("categories").doc(id).delete();
  loadCategories();
}

// LINK FUNCTIONS
async function loadLinks(){
  const list = document.getElementById("links-list");
  list.innerHTML = "";
  const snap = await db.collection("links").get();
  snap.forEach(doc=>{
    const d = doc.data();
    let html = `<div class='card'><b>${d.title}</b><br><a href='${d.url}' target='_blank'>${d.url}</a><br>`;
    html += `<span class='category-label'>Category: ${d.category||"none"}</span><br>`;

    if(currentData.permission_lvl===3){ html+=`<button onclick='deleteLink("${doc.id}")'>Delete</button>`; }
    else if(currentData.permission_lvl===2 && d.creator===currentUser.uid){ html+=`<button onclick='deleteLink("${doc.id}")'>Delete</button>`; }

    html += "</div>";
    list.innerHTML += html;
  });
}

async function createLink(){
  const title = newLinkTitle.value.trim();
  const url = newLinkUrl.value.trim();
  const cat = newLinkCategory.value;
  if(!title||!url) return;
  await db.collection("links").add({title, url, category:cat, creator:currentUser.uid});
  newLinkTitle.value=""; newLinkUrl.value="";
  loadLinks();
}

async function deleteLink(id){
  await db.collection("links").doc(id).delete();
  loadLinks();
}

// ADMIN PANEL
async function loadAllUsers(){
  const list = document.getElementById("users-list");
  list.innerHTML = "";
  const snap = await db.collection("user_data").get();
  snap.forEach(doc=>{
    const u = doc.data();
    list.innerHTML += `<div class='card'>
      <b>${u.username}</b><br>
      Role: <select onchange='updateUser("${doc.id}", "role", this.value)'>
        <option ${u.role=="unapproved"?"selected":""}>unapproved</option>
        <option ${u.role=="user"?"selected":""}>user</option>
        <option ${u.role=="admin"?"selected":""}>admin</option>
        <option ${u.role=="owner"?"selected":""}>owner</option>
      </select><br>

      Permission: <select onchange='updateUser("${doc.id}", "permission_lvl", Number(this.value))'>
        <option value="0" ${u.permission_lvl==0?"selected":""}>0</option>
        <option value="1" ${u.permission_lvl==1?"selected":""}>1</option>
        <option value="2" ${u.permission_lvl==2?"selected":""}>2</option>
        <option value="3" ${u.permission_lvl==3?"selected":""}>3</option>
      </select>
    </div>`;
  });
}

async function updateUser(id, field, value){
  await db.collection("user_data").doc(id).update({[field]:value});
  loadAllUsers();
}
</script>
</body>
</html>
